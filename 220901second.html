<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서구조</title>
</head>
<body>
    <h1>화면의 구성</h1>
    <p>
        웹문서는 !DOCTYPE으로 htmls의 문법을 따를 것을 
        선언하는 것으로 시작하여 head 태그의 문서명과
        body 태그의 콘텐트(웹페이지 내에 보여지는 부분)
        으로 구성된다.
    </p>
    <img src="images/경치.jpg">
</body>
</html>
